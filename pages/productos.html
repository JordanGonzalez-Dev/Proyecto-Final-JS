<body class="d-flex flex-column min-vh-100">
    <header id="header" class="gradientAnim ">
        <div class="p-2 fadeAnim">
            <div class="container">
                <div class="d-flex flex-wrap">
                    <a href="../index.html" class="d-flex me-lg-auto">
                        <img class="logo voltearLogo" src="../assets/img/GamwareL.png" alt="logo de productos" />
                    </a>

                    <ul class="nav col-12 col-lg-auto justify-content-center mt-4">
                        <li>
                            <a href="./productos.html"
                                class="d-flex flex-column-reverse align-items-center nav-link text-white fontS">Productos
                                <img src="../assets/img/productoslogo.png" alt="logo de productos" />
                            </a>
                        </li>
                        <li>
                            <a href="./local.html"
                                class="d-flex flex-column-reverse align-items-center nav-link text-white fontS">Local
                                <img src="../assets/img/local-logo.png" alt="logo del local" />
                            </a>
                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-3 fadeAnim">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    <input type="search" id="search" class="form-control" placeholder="Buscar..." aria-label="Search" />
                </form>

                <div class="text-end d-flex flex-wrap justify-content-center" id="menuUsuario">
                    <button type="button" class="btn bg-success text-white m-2" id="boton-carrito">Carrito<span class="badge badge-light bg-dark ms-2" id="contadorCarrito">0</span></button>
                </div>
            </div>
        </div>
    </header>
    <h1 class="text-center text-white p-2 m-0 bg-dark bg-gradient fontL">
        Productos
    </h1>
    <section class="d-flex justify-content-center p-2">
        <div class="dropdown m-1">
            <select class="btn btn-secondary dropdown-toggle" id="selectCategoria">
                <option value="all">Todos</option>
                <option value="Placas de Video">Placas de Video</option>
                <option value="Monitores">Monitores</option>
                <option value="Notebooks">Notebooks</option>
            </select>
        </div>
        <div class="dropdown m-1">
            <select class="btn btn-secondary dropdown-toggle" id="sort-by">
                <option value="todos">Destacados</option>
                <option value="descendente">Mayor precio</option>
                <option value="ascendente">Menor precio</option>
            </select>
        </div>
    </section>

    <main class="album py-5">
        <div class="container">
            <div id="contenedor-productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- `<div class="card">
                    <img class="card-profile-img" src="${item.img}">

                        <p>${item.nombre}</p>
                    </div>
                    <div  class="card-date">
                        <p>$ ${item.precio}</p>
                    </div>
                    <div class="card-btn btnTrans">
                        <a id="agregar${item.id}">Agregar al carrito</a>
                    </div>
                    </div>`; -->
            </div>
        </div>
    </main>

    <!--Modal-Carrito-->

    <div class="modal-contenedor">
        <div class="modal-carrito d-flex container flex-column gradientAnim">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><img src="../assets/img/x-octagon-fill.svg"></img></button>
            <div id="carrito-contenedor" class="gradientAnim">
                <!-- <div class="productoEnCarrito">
                        <p>Buzo 1</p>
                        <p>Precio: $1200</p>
                        <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                    </div>   -->
            </div>
            <p class="precioProducto d-flex justify-content-center">Precio total: $<span id="precioTotal">0</span></p>
            <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
            <a href="./compra.html" target="_blank" class="btn btn-dark text-white btnComprar">Finalizar Compra</a>
        </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 mt-auto gradientAnim">

                <a href="https://facebook.com">
                    <img src="../assets/img/facebook.png" alt="facebook logo" />
                </a>
            </li>
        </ul>
